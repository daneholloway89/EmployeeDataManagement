<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Data Management Tool!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid" style="background-color:#000000">
        <div class="container jumbo-container" style="background-color:#000000">
            <h1 class="display-4">Employee Data Management</h1>
            <p class="lead">A comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Current Employees</div>
        <div class="panel-body">
            <!-- Replace with a table -->
            <table style="width:100%">
                    <tr>
                      <th>Employee Name</th>
                      <th>Role</th> 
                      <th>Start Date</th>
                      <th>Months Worked</th>
                      <th>Monthly Rate ($)</th>
                      <th>Total Billed ($)</th>
                    </tr>
                    <tr></tr>
                  </table>
            <!-- End Replacement -->
        </div>   
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Add Employee</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Employee Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith...">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Role</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Position...">
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Date (MM/DD/YYYY)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="MM/DD/YYYY">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Monthly Rate</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="$50,000...">
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>   
    </div>


</div>
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Script -->
<script src="./assets/app.js"></script>

</body>
</html>
